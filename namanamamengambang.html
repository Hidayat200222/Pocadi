<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Floating Bubbles</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background-color: #F1E5D1;
    font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif
  }
  .container {
    position: relative;
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }
  .bubble {
    position: absolute;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 16px;
    color: #fff;
    background-color: #318cee;
    border-radius: 50%;
    padding: 10px;
    pointer-events: none;
  }
  h1 {
    text-align: center;
    font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
  }

  a{
    text-decoration: none;
    color: black;
  }

  
  @media screen and (max-width: 768px) {
    .bubble {
      font-size: 12px;
      font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
    }
  }
</style>
</head>
<body>
<div class="container">
  <a href="index.html"><h1>SISWA SISWI TERHEBAT</h1></a>
</div>
<script>
  const studentNames = [
    "bobi",
    "YUS YULIANA",
"SUCI ANRIANI",
"REZA PUTRI",
"REVALINA",
"PANDE CATRA WIGUNA",
"NADIA PUTRI DEWI",
"LADEL MEISYA ANJANI",
"INARA RATU ISYANA",
"GLORA BARANDE",
"FERA FEBRIANI",
"CHICI SUGIANI",
"ANDI AFIFA RAFA HAURA",
"VERDI AHMAD HABIBURROHMAN",
"SUHAEMI",
"RAEZHA ZHA PUTRI",
"NUR AQILA AMIR",
"NUR AISYAH",
"MUHAMMAD SYAKIEB",
"MUHAMAD ILHAM",
"MUHAMMAD IDRIS",
"MOHAMMAD ALIF ALFARISKY",
"INNAKA CHINDY KIRANA",
"FATHIINAH AULIA PUTRI",
"FAREL SANJAYA",
"FADLI EGA PRATAMA",
"DIAN ASIFA",
"ANDRE SAPUTRA",
"ANANDA ELANDA SARI",
"AINUN MUHAIMI",
"ABDUL RAHMADID",
  ];

  function createBubble(name) {
    const bubble = document.createElement("div");
    bubble.className = "bubble";
    const bubbleText = document.createElement("span");
    bubbleText.textContent = name;
    bubble.appendChild(bubbleText);
    document.body.appendChild(bubble);

    const minSize = 20;
    const maxSize = 100;
    const size = Math.random() * (maxSize - minSize) + minSize;
    bubble.style.width = size + "px";
    bubble.style.height = size + "px";

    const x = Math.random() * document.body.clientWidth;
    const y = Math.random() * document.body.clientHeight;
    bubble.style.left = x + "px";
    bubble.style.top = y + "px";

    const speed = Math.random() * (1 - 0.5) + 0.1;
    const angle = Math.random() * Math.PI * 2;
    const dx = Math.cos(angle) * speed;
    const dy = Math.sin(angle) * speed;

    function updatePosition() {
      let newX = parseFloat(bubble.style.left) + dx;
      let newY = parseFloat(bubble.style.top) + dy;

      if (newX < -size || newX > document.body.clientWidth || newY < -size || newY > document.body.clientHeight) {
        newX = Math.random() * document.body.clientWidth;
        newY = Math.random() * document.body.clientHeight;
      }

      bubble.style.left = newX + "px";
      bubble.style.top = newY + "px";

      requestAnimationFrame(updatePosition);
    }

    updatePosition();

    bubble.addEventListener("animationend", () => {
      bubble.remove();
    });
  }

  function generateBubbles() {
    studentNames.forEach(name => {
      createBubble(name);
    });
  }

  generateBubbles();
</script>
</body>
</html>
